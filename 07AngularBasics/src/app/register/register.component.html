<section class="container">
  <form #registerform="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullname">Full name</label>
      <input type="text" id="fullname" 
             [(ngModel)]="fullname" 
             name="fullname" 
             placeholder="Enter name" class="form-input" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" 
             [(ngModel)]="email" 
             name="email" 
             placeholder="Enter email" class="form-input" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" 
             [(ngModel)]="password" 
             name="password" 
             placeholder="Enter password" class="form-input" required>
    </div>
    <div class="form-group">
      <button [disabled]="!registerform.valid || isSubmitting" type="submit" class="btn btn-success">Submit now</button>
    </div>
  </form>
</section>
